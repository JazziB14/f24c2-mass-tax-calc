<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tax Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-green-600 flex justify-center items-center h-screen m-0">

	<div class="bg-white rounded-2xl shadow-transparent w-400 flex" type="container">
        <!-- form-section -->
        <div class="p-20 w-40%">

            <h2 class="mb-20 font-semibold text-center">New England Tax Calculator</h2>
            <form>
                
                <!-- this first input box for the name will not work while the other input box for income is active -->
                 
                <!-- <label for="name">Full Name:</label>
                <input class=" p-10 m-2.5 border-1-solid rounded-md bg-neutral-50" type="text" id="name" name="name" placeholder="Enter your full name" required><br> -->

                <label for="income">Annual Income:</label>
                <input class=" p-10 m-2.5 border-1-solid rounded-md bg-neutral-50" type="number" id="income" name="income" placeholder="Enter your income" required><br>

                <label for="state">Select State:</label>
                <select class=" p-10 m-2.5 border-1-solid rounded-md bg-neutral-50" id="state" name="state" required>
                    <option value="MA"selected>Massachusetts</option>
                    <option value="CT">Connecticut</option>
                    <option value="RI">Rhode Island</option>
                    <option value="VT">Vermont</option>
                    <option value="NH">New Hampshire</option>
                    <option value="ME">Maine</option>
                </select>

                <button  class="hover:bg-green-400 w-100% p-10 bg-green-200 font-semibold cursor-pointer" type="button" onclick="calculateTax()">Calculate Tax</button>

            </form>

            <div class="mt-20 text-center font-bold" id="result">My Results Here</div>

        </div>

        <!-- info section -->
        <div class="bg-green-400 rounded-2xl p-20 w-40% flex-col justify-center items-center">

            <h2 class="mb-10">JAZZI B.</h2>

            <p>Calculate your tax for any New England state quickly and easily with our simple tool.</p>
            <div>
                <a href="#"><img src="https://img.icons8.com/ios-filled/24/ffffff/facebook-new.png" /></a>
                <a href="#"><img src="https://img.icons8.com/ios-filled/24/ffffff/twitter.png" /></a>
                <a href="#"><img src="https://img.icons8.com/ios-filled/24/ffffff/linkedin.png" /></a>
            </div>
        </div>
    </div>
		<script src="app.js"></script>
</body>

</html>
